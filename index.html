<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Films</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="film">
      <div class="title">
        <h2>our films</h2>
        <div class="underline"></div>
      </div>

      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">all</button>
        <button type="button" class="filter-btn" data-id="action">
          action
        </button>
        <button type="button" class="filter-btn" data-id="adventure">
          adventure
        </button>
        <button type="button" class="filter-btn" data-id="drama">drama</button>
      </div>
      <!-- genre button -->
      <!-- films item -->
      <div class="section-center">
        <article class="film-item">
          <img
            src="/image_film/green_mile.jpg"
            class="photo"
            alt="green_mile"
          />
          <div class="item-info">
            <header>
              <h4>green_mile</h4>
              <h4 class="price">20$</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Blanditiis qui rerum nobis laboriosam id esse.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
